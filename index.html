<!DOCTYPE html>
<html lang="en">
git
<head>
    <title>Create Project Sample</title>
</head>

<body>
    <button id="create-project-button" onclick="load()">Create project</button>
    <img id="image-container" height="420" width="420" />

    <script src="https://sdk.cc-embed.adobe.com/v2/CCEverywhere.js"></script>
    <script type="text/javascript">

        var global_base64 = "";
        var projectId = null;
        var imageContainer = document.getElementById("image-container");

        function convertImageToBase64(imgUrl, callback) {
            const image = new Image();
            image.crossOrigin = 'anonymous';
            image.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.height = image.naturalHeight;
                canvas.width = image.naturalWidth;
                ctx.drawImage(image, 0, 0);
                const dataUrl = canvas.toDataURL("image/png");
                callback && callback(dataUrl)
            }
            image.src = imgUrl;
        }

        function UrlFunc() {
            return new Promise((resolve, reject) => {
                const imgsrcValue = document.URL.split('imgsrc=')[1];
                var imageUrl = imgsrcValue;
                convertImageToBase64(imageUrl, function (base64image) {
                    global_base64 = base64image
                    resolve();
                });
            });
        }

        async function LaunchEditor() {
            await UrlFunc();
            const ccEverywhere = await window.CCEverywhere.initialize({
                clientId: "951ad175bb2a4eee85863c80996801b3",
                appName: "ACC Adobe Express Editor",
                appVersion: { major: 1, minor: 0 },
                platformCategory: 'web',
                redirectUri: ""
            });
            const createDesignCallback = {
                onCancel: () => { },
                onPublish: (publishParams) => {
                    const localData = { project: publishParams.projectId, image: publishParams.asset.data };
                    imageContainer.src = localData.image;
                    projectId = localData.project;
                },
                onError: (err) => {
                    console.error('Error received is', err.toString());
                },
            };

            ccEverywhere.createDesign(
                {
                    callbacks: createDesignCallback,
                    inputParams: {
                        asset: {
                            type: 'image',
                            dataType: 'base64',
                            data: global_base64
                        }
                    },
                    outputParams: {
                        outputType: "base64",
                    }
                }
            );
        }

        function getImageId() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            var id = urlParams.get('id');
            console.log(id)
            document.controller.setValue('/ctx/vars/@id', id);
        }


        function getofferName(str) {
            const today = new Date();
            const month = today.getMonth() + 1;
            const day = today.getDate();
            const year = today.getFullYear();
            const datestamp = `${month.toString().padStart(2, '0')}${day.toString().padStart(2, '0')}${year}`;

            return `${str}_${datestamp}`;
        }
        function load() {

            var imgSrcFound = setInterval(() => {
                let offerName = getofferName("Image Offer")
                let imgElement = document.createElement('img')
                
                let imgSrcCheck = document.getElementById("image-container").src.includes("data")

                if (imgSrcCheck) {
                    imgElement.src = document.getElementById("image-container").src
                    const url = `http://localhost:3000/?name=${offerName}&content=${imgElement}`;
                    console.log("url",url);
                    console.log("imgElement",imgElement);
                    console.log("offerName",offerName);
                    fetch(url)
                        .then(response => response.text())
                        .then(result => {
                            console.log(result);
                            clearInterval(imgSrcFound)
                        })
                        .catch(error => {
                            console.log("error", error);
                        });

                }

            }, 400);

            LaunchEditor();
        }

        async function transfer() {
            var img = document.getElementById('image-container').src;
            document.controller.setValue('/ctx/vars/@img', img);
        }

    </script>
</body>

</html>
